name: Metrics
on:
  schedule: [{cron: "14 */03 * * *"}]
  workflow_dispatch:
jobs:
  github-other:
    runs-on: ubuntu-latest
    steps:
      
      - name: Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: github-metriecs.svg
          token: ${{ secrets.TOKEN }}
          plugin_calendar: yes
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_discussions: yes
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: X
          plugin_people: yes
          plugin_people_types: contributors, stargazers, watchers, followers
          config_timezone: Asia/Ho_Chi_Minh
          plugin_followup: yes
          plugin_followup_sections: repositories, user

  github-metrics:
    runs-on: ubuntu-latest
    steps:
      
      - name: Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: general.svg
          token: ${{ secrets.TOKEN }}
          base: header, activity, community, repositories, metadata
          base_indepth: yes
          config_order: base.header, isocalendar, languages, notable, discussions, topics
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_languages_details: bytes-size, lines, percentage
          plugin_languages_sections: most-used, recently-used
          plugin_languages_indepth: yes
          plugin_lines: yes
          plugin_lines_sections: repositories, history
          plugin_stargazers: yes
          plugin_stargazers_charts_type: graph
          plugin_topics: yes
          plugin_topics_mode: icons
          plugin_notable: yes
